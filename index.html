<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=websiteheaven.co.uk">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <header>
        <h1>Unsplash API - Infinite Scroll</h1>
    </header>

    <!-- Loader -->
    <div class="loader" id="loader" hidden>
        <img src="loader.svg" alt="loading">
    </div>

    <!-- Image Container -->
    <div class="image-container" id="image-container">
        <img src="https://images.unsplash.com/photo-1580057751243-3224a43ac851?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2134&q=80">
        <img src="https://images.unsplash.com/photo-1561942405-69a95658da42?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2072&q=80">
        <img src="https://images.unsplash.com/photo-1600340062385-f4aa726fca50?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=588&q=80">
        <img src="https://images.unsplash.com/photo-1600466403153-50193d187dde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80">
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
